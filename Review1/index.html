<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox method</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <nav class="header-nav">
            <div class="header-together">
                <div class="header-logo">
                    header-logo
                </div>
                <div class="header-banner">
                    header-banner
                </div>
            </div>
            <div class="header-bar">
                header-bar
            </div>
        </nav>
    </header>


    <main>
        <div class="main-container">
            <div class="left-blocks">Left Blocks</div>
            <div class="center-center-blocks">Center Center Block</div>
            <div class="center-together">
                <div class="center-left-blocks">Center Left Blocks</div>
                <div class="center-right-blocks">Center Right Blocks</div>
            </div>
            <div class="module-content">Module Content</div>
            <div class="right-blocks">Right Blocks</div>
        </div>
    </main>

    <footer>
        <div class="footer-bar">
            Footer Bar
        </div>
    </footer>
</body>
</html>
