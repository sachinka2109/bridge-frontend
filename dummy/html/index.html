<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="shortcut icon" href="../../discoveryland/assets/favicon.avif" type="image/x-icon">
</head>
<body>
    <form onsubmit="onSubmit(event);return false" id="myForm">
        <label for="firstname">Firstname</label>
        <input type="text" name="" id="firstname" required>
        <label for="lastname">Lastname</label>
        <input type="text" name="" id="lastname" required>
        <button type="submit">Submit</button>
    </form>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="../js/script.js"></script>
</body>
</html>
