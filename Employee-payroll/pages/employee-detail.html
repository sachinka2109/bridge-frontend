<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../styles/employee-detail.css">
    <script src="https://kit.fontawesome.com/6f47752a54.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="navbar">
        <a href="../pages/employee-detail.html">
            <div class="navbar-logo">
                <div class="logo-icon">
                    <i class="fa-regular fa-user fa-xl"></i>
                </div>
                <div class="logo-title">
                    <h5>EMPLOYEE</h5>
                    <h5>PAYROLL</h5>
                </div>
            </div>
        </a>
    </div>

    <div id="container">
        <div class="top-section">
            <h2>Employee Details</h2>
            <div class="button-group">
                <div class="search-btn">
                    <button><i class="fa-solid fa-magnifying-glass fa-lg"></i></button>
                </div>
                <div class="add-btn">
                    <a href="../pages/payroll-form.html">
                        <button><i class="fa-solid fa-plus"></i>Add User</button>
                    </a>
                </div>
            </div>
        </div>
        <div class="table-section">
            <table>
                <thead>
                    <tr class="table-header">
                        <th></th>
                        <th >Name</th>
                        <th >Gender</th>
                        <th >Department</th>
                        <th >Salary</th>
                        <th >Start Date</th>
                        <th >Actions</th>
                    </tr>
                </thead>
                <tbody id="employeeData">
                    <tr>
                        <td style="text-align: right; width: 35px;"><img src="https://i.pravatar.cc/35?img=1"> </td>
                        <td>Amarpa Shashanka Keerthi Kumar</td>
                        <td>Female</td>
                        <td id="department-data">HR</td>
                        <td>35000</td>
                        <td>29 oct 2018</td>
                        <td>
                            <div class="actions">
                                <i class="fa-solid fa-trash-can"></i>
                                <i class="fa-solid fa-pen" style="margin-left: 15px;"></i>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="../scripts/employee-detail.js"></script>
</body>
</html>
