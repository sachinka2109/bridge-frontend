<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Payroll</title>
    <link rel="stylesheet" href="../styles/payroll-form.css">
    <script src="https://kit.fontawesome.com/6f47752a54.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="navbar">
        <a href="../pages/employee-detail.html">
            <div class="navbar-logo">
                <div class="logo-icon">
                    <i class="fa-regular fa-user fa-xl"></i>
                </div>
                <div class="logo-title">
                    <h5>EMPLOYEE</h5>
                    <h5>PAYROLL</h5>
                </div>
            </div>
        </a>

    </div>

    <div id="container">
         <form id="form">  <!-- onsubmit="onSubmit(event)" -->
            <h2>Employee Payroll Form</h2>
            <div class="form-group">
                <label for="name">Name</label>
                <div class="options">
                    <input type="text" id="name">
                </div>
            </div>
            <div class="form-group">
                <span>Profile Image</span>
                <div class="options">
                    <input type="radio" name="image" value="https://i.pravatar.cc/35?img=1" class="pr1"><img src="https://i.pravatar.cc/35?img=1" class="img"><br>
                    <input type="radio" name="image" value="https://i.pravatar.cc/35?img=8" class="pr2"><img src="https://i.pravatar.cc/35?img=8" class="img"><br>
                    <input type="radio" name="image" value="https://i.pravatar.cc/35?img=5" class="pr3"><img src="https://i.pravatar.cc/35?img=5" class="img"><br>
                    <input type="radio" name="image" value="https://i.pravatar.cc/35?img=11" class="pr4"><img src="https://i.pravatar.cc/35?img=11" class="img"><br>
                </div>
            </div>
            <div class="form-group">
                <span>Gender</span>
                <div class="options">
                    <input type="radio" name="gender" value="Male" class="gen1" id="male"> <label for="male">Male</label><br>
                    <input type="radio" name="gender" value="Female" class="gen2" id="female"> <label for="female">Female</label><br>
                </div>
            </div>
            <div class="form-group">
                <span>Department</span>
                <div class="options">
                    <input type="checkbox" class="checkbox" name="department" value="HR">
                    <label for="hr">HR</label><br>
                    <input type="checkbox" class="checkbox" name="department" value="Sales">
                    <label for="sales">Sales</label><br>
                    <input type="checkbox" class="checkbox" name="department" value="Finance">
                    <label for="finance">Finance</label><br>
                    <input type="checkbox" class="checkbox" name="department" value="Engineer">
                    <label for="Engineer">Engineer</label><br>
                    <input type="checkbox" class="checkbox" name="department" value="Others">
                    <label for="Others">Others</label><br>
                </div>
            </div>
            <div class="form-group">
                <span>Salary</span>
                <div class="options">
                    <div class="salary">
                        <select id="select-salary">
                            <option value="">Select Salary</option>
                            <option value="15000">15000</option>
                            <option value="20000">20000</option>
                            <option value="25000">25000</option>
                            <option value="30000">30000</option>
                            <option value="35000">35000</option>
                            <option value="40000">40000</option>
                            <option value="45000">45000</option>
                            <option value="50000">50000</option>
                        </select>  
                        <i class="fa-solid fa-caret-down"></i>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="date">Start Date</label>
                <div class="options">
                    <div class="day">
                        <select id="day">
                          <option value="">Day</option>
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                          <option value="4">4</option>
                          <option value="5">5</option>
                          <option value="6">6</option>
                          <option value="7">7</option>
                          <option value="8">8</option>
                          <option value="9">9</option>
                          <option value="10">10</option>
                          <option value="11">11</option>
                          <option value="12">12</option>
                          <option value="13">13</option>
                          <option value="14">14</option>
                          <option value="15">15</option>
                          <option value="16">16</option>
                          <option value="17">17</option>
                          <option value="18">18</option>
                          <option value="19">19</option>
                          <option value="20">20</option>
                          <option value="21">21</option>
                          <option value="22">22</option>
                          <option value="23">23</option>
                          <option value="24">24</option>
                          <option value="25">25</option>
                          <option value="26">26</option>
                          <option value="27">27</option>
                          <option value="28">28</option>
                          <option value="29">29</option>
                          <option value="30">30</option>
                          <option value="31" id="oddMonth">31</option>
                        </select>
                        <i class="fa-solid fa-caret-down"></i>
                    </div>
                    <div class="month">
                        <select id="month">
                          <option value="">Month</option>
                          <option value="January">January</option>
                          <option value="February">February</option>
                          <option value="March">March</option>
                          <option value="April">April</option>
                          <option value="May">May</option>
                          <option value="June">June</option>
                          <option value="July">July</option>
                          <option value="August">August</option>
                          <option value="September">September</option>
                          <option value="October">October</option>
                          <option value="November">November</option>
                          <option value="December">December</option>
                        </select>    
                        <i class="fa-solid fa-caret-down"></i>
                    </div>
                    <div class="year">
                        <select id="year">
                          <option value="">Year</option>
                          <option value="2000">2000</option>
                          <option value="2001">2001</option>
                          <option value="2002">2002</option>
                          <option value="2003">2003</option>
                          <option value="2004">2004</option>
                          <option value="2005">2005</option>
                          <option value="2006">2006</option>
                          <option value="2007">2007</option>
                          <option value="2008">2008</option>
                          <option value="2009">2009</option>
                          <option value="2010">2010</option>
                          <option value="2011">2011</option>
                          <option value="2012">2012</option>
                          <option value="2013">2013</option>
                          <option value="2014">2014</option>
                          <option value="2015">2015</option>
                          <option value="2016">2016</option>
                          <option value="2017">2017</option>
                          <option value="2018">2018</option>
                          <option value="2019">2019</option>
                          <option value="2020">2020</option>
                          <option value="2021">2021</option>
                          <option value="2022">2022</option>
                          <option value="2023">2023</option>
                        </select>
                        <i class="fa-solid fa-caret-down"></i>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="notes">Notes</label>
                <div class="options">
                    <textarea name="notes" id="notes"></textarea>
                </div>
            </div>
            <div class="button-group">
                <button type="button" onclick="onCancel()">Cancel</button>
                <button type="submit" class="submit-btn">Submit</button>
                <button type="button" class="update-btn">Update</button>
                <button type="button" onclick="onReset()">Reset</button>
            </div>
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <!-- <script src="../scripts/payroll-form.js"></script> -->
    <script src="../scripts/payroll-form-jquery.js"></script>
</body>
</html>
